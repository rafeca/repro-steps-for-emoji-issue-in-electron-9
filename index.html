<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>

    <style type="text/css">
      .emoji-with-system-font {
        font-family: system-ui;
      }
    </style>
    <script type="text/javascript">
      function addEmoji(systemFont) {
        const elem = document.createElement("div");
        if (systemFont) {
          elem.classList.add("emoji-with-system-font");
        }
        elem.innerHTML = "💻🖥🟧🟥🟨🟩🟦🟪⬛️";
        document.body.appendChild(elem);
      }
      addText();
    </script>
  </head>
  <body>
    <p><button onClick="addEmoji(true)">Add emoji with system font</button></p>
    <p>
      <button onClick="addEmoji(false)">Add emoji without system font</button>
    </p>
    <script src="./renderer.js"></script>
  </body>
</html>
